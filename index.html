		<style>
			
			/* Styles to set map to full page for preview */
			
			html,
			body {
				
				height: 100%;
				position: relative;
				
			}
			#map {
			
				width: 695px;
				height: 800px;
				
			}
			.map-full {
				
				width: 100% !important;
				height: 100% !important;;

			}
			
			.right-flyout {
				
				position: absolute;

				top:	10px;

				z-index: 1000;
				
			}
			
		</style>
